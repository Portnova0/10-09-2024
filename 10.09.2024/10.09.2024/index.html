<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main">
        <div class="main__wrapper">
<div class="main-block">
    <div class="main_logo">
        <img class="main__logo-pic" src="./assets/img/logo.png" alt="logo">
        <p class="main__logo-text">Kamie</p>
       
    </div>
    <form action="" class="form">
        <h1 class="form__title">Log in</h1>
        <p class="form__sign-up"> New to Kamie? <a href="#" class="form__link">Sigh up for free</a></p>
    <input class="form__input" type="email" placeholder="Email address*">
    <input class="form__input" type="password" placeholder="Password (8+ characters)*">
    <a href="#" class="form__link">Forgot password?</a> 
    <button class="form__button">Log in</button>
    <div class="form__icon-wrap">
        <div class="form__icon-block" >
            <img src="./assets/img/Vector.svg" alt="apple"> 
          </div> <div class="form__icon-block form__icon-block_dgrey">
            <img src="./assets/img/fasebook (1).svg" alt="facebook"> 
          </div> <div class="form__icon-block form__icon-block_green">
            <img src="./assets/img/spotify (1).svg" alt="spotify"> 
          </div> <div class="form__icon-block form__icon-block_grey">
            <img src="./assets/img/google (1).svg" alt="google"> 
          </div>
    </div>
</form>
</div>

</div>
    </section>
</body>
</html>
